<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Kisumu Youth WASH Parliament</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/events.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B75BC',
                        secondary: '#004d99',
                        accent: '#0066cc',
                        text: '#333333',
                        light: '#f8f9fa',
                        gray: '#6c757d'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Animation keyframes for floating elements */
        @keyframes float-slow {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-15px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        @keyframes float-medium {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-10px) translateX(-10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        @keyframes float-fast {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-5px) translateX(5px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        /* Apply animations */
        .animate-float-slow {
            animation: float-slow 8s ease-in-out infinite;
        }
        
        .animate-float-medium {
            animation: float-medium 6s ease-in-out infinite;
        }
        
        .animate-float-fast {
            animation: float-fast 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-poppins text-text">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-6 md:px-12 lg:px-24 py-2 flex justify-between items-center">
            <div class="logo">
                <img src="images/youthwashlogo.jpg" alt="KYWP Logo" class="h-16 md:h-20">
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="/index" class="text-text hover:text-secondary transition-colors duration-300">Home</a>
                <div class="relative group">
                    <a href="/about" class="text-text hover:text-secondary transition-colors duration-300 flex items-center">About <i class="fas fa-chevron-down ml-1 text-xs"></i></a>
                    <div class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-md overflow-hidden z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 origin-top-left">
                        <a href="/about" class="block px-4 py-2 text-sm text-text hover:bg-primary hover:text-white transition-colors duration-200">Overview</a>
                        <a href="/scope" class="block px-4 py-2 text-sm text-text hover:bg-primary hover:text-white transition-colors duration-200">Our Scope</a>
                        <a href="/thematic-areas" class="block px-4 py-2 text-sm text-text hover:bg-primary hover:text-white transition-colors duration-200">Thematic Areas</a>
                    </div>
                </div>
                <a href="/impact" class="text-text hover:text-secondary transition-colors duration-300">Impact</a>
                <a href="/gallery" class="text-text hover:text-secondary transition-colors duration-300">Gallery</a>
                <a href="/contact" class="text-text hover:text-secondary transition-colors duration-300">Contact</a>
            </div>
            <a href="#donate" class="hidden md:inline-block px-6 py-2 bg-secondary text-white rounded-md hover:bg-secondary/80 transition-all duration-300 hover:-translate-y-0.5">Donate</a>
            <button class="md:hidden text-text hover:text-primary">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <div class="absolute top-full left-0 right-0 bg-white shadow-lg hidden flex-col nav-links">
                <a href="/index" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Home</a>
                <div class="mobile-dropdown">
                    <div class="flex justify-between items-center p-4 text-text hover:text-secondary transition-colors duration-300">
                        <a href="/about" class="block">About</a>
                        <button class="mobile-dropdown-toggle"><i class="fas fa-chevron-down text-xs"></i></button>
                    </div>
                    <div class="mobile-dropdown-content hidden pl-4 bg-gray-50">
                        <a href="/about" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Overview</a>
                        <a href="/scope" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Our Scope</a>
                        <a href="/thematic-areas" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Thematic Areas</a>
                    </div>
                </div>
                <a href="/impact" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Impact</a>
                <a href="/gallery" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Gallery</a>
                <a href="/contact" class="block text-text hover:text-secondary transition-colors duration-300 p-4">Contact</a>
            </div>
        </nav>
    </header>
    <section class="relative bg-cover bg-center text-white py-48 pt-32 overflow-hidden" style="background-image: url('/images/Wetlands Day 2025-20250514T073103Z-1-001/Wetlands Day 2025/476095427_17890781247175761_1684280931205494886_n (1).jpg');">
        <!-- Animated Water Ripple Effect -->
        <div class="absolute inset-0 bg-primary/30"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-primary/50 to-transparent opacity-70"></div>
        
        <!-- Floating Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-16 -left-16 w-32 h-32 rounded-full bg-blue-400/20 blur-xl animate-float-slow"></div>
            <div class="absolute top-1/4 -right-8 w-24 h-24 rounded-full bg-blue-300/20 blur-lg animate-float-medium"></div>
            <div class="absolute bottom-1/3 left-1/4 w-20 h-20 rounded-full bg-blue-200/20 blur-md animate-float-fast"></div>
        </div>
        
        <div class="container mx-auto px-6 md:px-12 lg:px-24 relative z-10">
            <div class="text-center pt-28">
                <div class="relative inline-block">
                    <h1 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-lg bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">Event Gallery</h1>
                    <div class="absolute -bottom-2 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-blue-300 to-transparent"></div>
                </div>
                <p class="text-xl max-w-2xl mx-auto mt-6 leading-relaxed">Explore our journey through impactful WASH initiatives and community events</p>
                <div class="mt-10 flex flex-wrap justify-center gap-4">
                    <button class="filter-btn px-6 py-2 bg-primary text-white rounded-full hover:bg-secondary transition-all duration-300" data-filter="all">All Events</button>
                    <button class="filter-btn px-6 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-secondary hover:text-white transition-all duration-300" data-filter="conference">Conferences</button>
                    <button class="filter-btn px-6 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-secondary hover:text-white transition-all duration-300" data-filter="workshop">Workshops</button>
                    <button class="filter-btn px-6 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-secondary hover:text-white transition-all duration-300" data-filter="outreach">Outreach</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="py-24 bg-light">
        <div class="container mx-auto px-6 md:px-12 lg:px-24">
            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Gallery items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get all filter buttons and gallery items
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('#gallery-grid > div');
            
            // Add click event listeners to each filter button
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-gray-100', 'text-gray-700');
                    });
                    
                    // Add active class to clicked button
                    this.classList.remove('bg-gray-100', 'text-gray-700');
                    this.classList.add('bg-primary', 'text-white');
                    
                    // Get the filter value
                    const filterValue = this.getAttribute('data-filter');
                    
                    // Filter gallery items
                    galleryItems.forEach(item => {
                        const img = item.querySelector('img');
                        const category = img ? img.getAttribute('data-category') : null;
                        
                        if (filterValue === 'all' || category === filterValue) {
                            // Show items that match the filter
                            item.style.display = 'block';
                            // Add animation classes
                            setTimeout(() => {
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, 50);
                        } else {
                            // Hide items that don't match
                            item.style.opacity = '0';
                            item.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
        });

        // Mobile menu functionality
        const menuButton = document.querySelector('.md\\:hidden');
        const navLinks = document.querySelector('.nav-links');

        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });

        // Mobile dropdown functionality
        const mobileDropdowns = document.querySelectorAll('.mobile-dropdown');
        
        mobileDropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('.mobile-dropdown-toggle');
            const content = dropdown.querySelector('.mobile-dropdown-content');
            
            toggle.addEventListener('click', () => {
                content.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
